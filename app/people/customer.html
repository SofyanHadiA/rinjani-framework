<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{title}}
        <small>
            {{description}}
        </small>
    </h1>

     <ol class="breadcrumb">
         <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
         <li class="active">{{title}}</li>
    </ol>

</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <div class="row">
                        <div class="col-sm-6 ">
                            <div class="btn-group">
                                <a href="../customers/delete" id="delete-selected"
                                   class="btn btn-sm btn-default">
                                    <i class="fa fa-trash"></i> {{delete}}
                                </a>
                                <button class="btn btn-sm btn-default" id="email">
                                    <i class="fa fa-send"></i> Send Email
                                </button>
                            </div>
                        </div>

                        <div class="col-sm-6 text-right">
                            <a class="btn btn-primary" id="add-data" href="../customers/view"
                               data-target="#modal-container">
                                <i class="fa fa-plus"></i> Add
                            </a>

                            <a class="btn btn-success" id="import-excel" href="../customers/excel_import"
                               data-target="#modal-container">
                                <i class="fa fa-file-excel-o"></i> Excel Import
                            </a>
                        </div>
                    </div>
                </div>

                <div class="box-body ">
                    <table id="manage-table" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th width="10px"><input type="checkbox" id="select-all"/></th>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th width="50px">Action</th>
                        </tr>
                        </thead>
                    </table>
                </div>

                <div id="feedback_bar"></div>
            </div>
        </div>
    </div>
</section>
